<template name="plansShow">
  <div class="page lists-show">

        <div class="row">

            <h6>Dato:</h6><input class="form-control" name="regdate" type="viewtime" value="{{header.createdAt}}">
          </div>
          <div class="col-md-8">
            <form class="js-edit-form list-edit-form">         
              <input class="form-control" type="text" name="name" value="{{header.name}}">
              <!-- <input type="text" placeholder="Type to add MTX number" value="{{mtx}}"> -->
               <div class="nav-group right">
                <a href="#" class="js-cancel nav-item"><span class="icon-close js-cancel" title="Cancel"></span></a>
              </div>
            </form>
          </div>      
          <div class="col-md-1">
            <div class="form-group"> 
                 <h6>MTX nr:</h6><input class="form-control" name="mtx" type="number" placeholder="Type to add MTX number" value="{{header.mtx}}">
              </div>
          </div>
        </div>   
      {{else}}

        <div class="col-md-2">

        </div>
        <!-- <h6><label>Patient Name</label></h6>
        <br> -->
        <h1 class="js-edit-list title-page"><span class="title-wrapper">{{header.name}}</span> <span class="count-list">{{incompleteCount}}</span></h1>

        <div class="nav-group right">
          <div class="nav-item options-mobile">
            <select class="list-edit">
              <option disabled selected>Select an action</option>
              {{#if userId}}
                <option value="public">Make Public</option>
              {{else}}
                <option value="private">Make Private</option>
              {{/if}}
              <option value="delete">Delete</option>
            </select>
            <span class="icon-cog"></span>
          </div>
          <div class="options-web">
            <a class="js-toggle-list-privacy nav-item">
              {{#if userId}}
                <span class="icon-lock" title="Make list public"></span>
              {{else}}
                <span class="icon-unlock" title="Make list private"></span>
              {{/if}}
            </a>

            <a class="js-delete-list nav-item">
              <span class="icon-trash" title="Delete list"></span>
            </a>
          </div>
        </div>
        </div>
        <div class="col-md-1">
            <div class="form-group"> 
                 <h6>MTX nr:</h6><input class="form-control" name="mtx" type="number" placeholder="Type to add MTX number" value="{{header.mtx}}">
              </div>
          </div>
        </div>
      {{/if}}
